<!doctype html>

<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
</head>

<body>
  <h1>This is just a basic file.</h1>
  <button id="button">Button</button>
  <ul id="list"></ul>
  <script>
  	$(document).ready(function(){
  		
  		$('#button').click(function(){
  			$.ajax({
  				type: 'GET',
  				url: "getContacts"
  			}).done(function(data) {
  				var contactsArray = JSON.parse(data);

  				contactsArray.forEach(function(contact){
  					$('#list').append('<li>'+contact+'</li>');
  				});
  			});
  		});

  	});
  </script>
</body>
</html>
